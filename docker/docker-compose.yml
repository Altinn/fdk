version: "2"

services:
  search:
    image: dcatno/search:latest
    links:
      - search-api
      - fuseki
    networks:
      platform:

  search-api:
    image: dcatno/search-api:latest
    links:
      - elasticsearch
    networks:
      platform:

  gdoc:
    image: dcatno/gdoc:latest
    networks:
      platform:

  fuseki:
    image: dcatno/fuseki:latest
    networks:
      platform:

  harvester-api:
    image: dcatno/harvester-api:latest
    networks:
      platform:
      logging:
    links:
     - fuseki
     - elasticsearch
     - registration-api

  harvester:
    image: dcatno/harvester:latest
    networks:
      platform:
      logging:
    depends_on:
     - elasticsearch
    links:
     - fuseki
     - harvester-api

