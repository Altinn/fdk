  test:
    image: dcatno/test:latest
    links:
      - elasticsearch
      - fuseki
      - harvester-api
    networks:
      platform:

  nginx:
    image: dcatno/nginx:latest
    links:
      - registration
      - registration-api
    networks:
      platform:

  registration-api:
    image: dcatno/registration-api:latest
    links:
      - elasticsearch
      - search-api
      - registration-auth
    networks:
      platform:

  registration:
    image: dcatno/registration:latest
    links:
      - registration-api
      - validator
    networks:
      platform:

  registration-auth:
    image: dcatno/registration-auth:latest
    networks:
      platform:

  validator:
    image: dcatno/validator:latest
    networks:
      platform:


