  elasticsearch:
    image: "fdk/elasticsearch:latest"
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      platform:
        aliases:
          - es
      logging:
        aliases:
          - log_es

  test:
    image: "fdk/test:latest"
    ports:
      - "8085:8080"
    environment:
     - JAVA_OPTS="-Dspring.profiles.active=docker"
     - application.elasticsearchHost=elasticsearch
     - application.elasticsearchPort=9300
     - application.elasticsearchCluster=elasticsearch
     - application.fusekiHost=http://fuseki:8080
     - application.harvesterHost=http://harvester:8080
    links:
      - elasticsearch
      - fuseki
      - harvester
    networks:
      platform:

  registrering:
    image: "fdk/registrering:latest"
    ports:
      - "8099:8080"
    environment:
     - JAVA_OPTS="-Dspring.profiles.active=docker"
    links:
      - elasticsearch
    networks:
      platform:

  reg-gui:
    image: "dcat/reg-gui:latest"
    ports:
      - "4200:4200"
    environment:
     - REG_API_URL=http://localhost:8099
     - POR_API_URL=http://query:8080
    links:
      - elasticsearch
    networks:
      platform:

