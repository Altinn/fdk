<div class="fdk-panel-body" *ngIf="accessRightsForm">
    <form [formGroup]="accessRightsForm" class="form-group">

        <label for="accessRightSelector" class="control-label">Tilgangsniv√•:</label>

        <div id="accessRightSelector">
            <div class="radio" *ngFor="let accessRight of accessRightsModel">
                <label>
                    <input
                        type="radio"
                        [checked]="accessRight.id === selectedAccessRightIdx"
                        [value]="accessRight.id"
                        formControlName="accessRights"
                    >
                    {{accessRight.label}}
                </label>
            </div>
        </div>

        <div class="form-group" *ngIf="showAccessRightComments()" >
            <label for="accessRightsComment" class="control-label">Skjermingshjemmel:</label>
            <rl-tag-input id="accessRightsComment"
                          class="form-control"
                          placeholder="Legg til url"
                          formControlName="accessRightsComment">
            </rl-tag-input>
        </div>
    </form>
</div>
