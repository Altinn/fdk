<h1>
  {{title}}
</h1>


<div class="col-md-12">
  <h2>Kataloger</h2>

  <table class="table table-striped table-hover" id="datacatalogs">
    <thead>
    <tr>
      <th>Id</th>
      <th>Tittel</th>
      <th>Beskrivelse</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let catalog of catalogs" (click)="selectCatalog(catalog)" >
      <td>{{catalog.id}}</td>
      <td>{{catalog.title.nb}}</td>
      <td>{{catalog.description.nb}}</td>
    </tr>

    <button type="button" class="btn btn-default fdk-label fdk-label-default" (click)="newCatalog()">Ny katalog</button>
    </tbody>
  </table>
</div>
