<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detail view</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <a href="/" class="btn btn-info pull-right" role="button">Hjem</a>
    <div class="jumbotron">
        <h1 th:text="${dataset.title.nb}" />
        <h2 th:text="${dataset.publisher.name} != null ? ${dataset.publisher.name} : ${dataset.publisher.id}"/>
        <p th:text="${dataset.description.nb}"></p>
        <a th:attr='href=${dataset.landingPage}'>..landingsside</a>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div>
                <h3>Kontaktinformasjon</h3>
                <dl class="dl-horizontal" th:if="${dataset.contactPoint}">
                    <dt th:if="${dataset.contactPoint.fullname} != null">Navn
                        <dd th:text="${dataset.contactPoint.fullname}" />
                    </dt>
                    <dt th:if="${dataset.contactPoint.email} != null">Epost
                        <dd th:text="${dataset.contactPoint.email}" />
                    </dt>
                    <dt th:if="${dataset.contactPoint.telephone} != null">Telefon
                        <dd th:text="${dataset.contactPoint.telephone}" />
                    </dt>
                    <dt th:if="${dataset.contactPoint.organisationName} != null">Telefon
                        <dd th:text="${dataset.contactPoint.organisationName}" />
                    </dt>
                    <dt th:if="${dataset.contactPoint.organizationUnit} != null">Telefon
                        <dd th:text="${dataset.contactPoint.organizationUnit}" />
                    </dt>
                    <dt th:if="${dataset.contactPoint.hasURL} != null">Telefon
                        <dd th:text="${dataset.contactPoint.hasURL}" />
                    </dt>
                </dl>
            </div>
            <div th:if="${dataset.conformsTo != null and not #lists.isEmpty(dataset.conformsTo)}">
                <h3>Konformitet</h3>
                <dl class="dl-horizontal">
                    <dt th:each="conformsTo : ${dataset.conformsTo}" >
                        <dd th:text="${conformsTo} + ' '"/>
                    </dt>
                </dl>
            </div>
            <div th:if="${dataset.distribution != null and not #lists.isEmpty(dataset.distribution)}">
                <h3>Distribusjon</h3>
                <dl class="dl-horizontal" th:each="distribution : ${dataset.distribution}">
                    <dt th:text="${distribution.title.get('nb')}" />
                    <dd th:text="${distribution.description.get('nb')}" />
                </dl>
            </div>
            <div>
                <h3>Kvalitet</h3>
                <dl class="dl-horizontal">
                    <dt>Opphav: </dt>
                    <dd th:text="${dataset.provenance}"/>
                </dl>
            </div>
            <div>
                <h3>Øvrig info</h3>
                <dl class="dl-horizontal">
                    <dt>Opprettet dato</dt>
                    <dd th:text="${dataset.issued != null}  ? ${#dates.format(dataset.issued, 'yyyy-MM-dd')} : ''" />
                    <dt>Modifisert dato</dt>
                    <dd th:text="${dataset.modified != null} ? ${#dates.format(dataset.modified, 'yyyy-MM-dd')} : ''" />
                    <dt>Språk</dt>
                    <dd th:text="${dataset.language}"/>
                    <dt>Tema</dt>
                    <dd th:each="theme : ${dataset.theme}" >
                        <span th:text="${theme.title.get('nb')}"/>
                    </dd>
                    <dt>Tidsperiode</dt>
                    <dd th:each="period : ${dataset.temporal}" >
                        <dd th:text="'Fra: ' + ${period.startDate != null}  ? ${#dates.format(period.startDate, 'yyyy-MM-dd')} : ''"/>
                        <dd th:text="'Til: ' + ${period.endDate != null}  ? ${#dates.format(period.endDate, 'yyyy-MM-dd')} : '' + ', '"/>
                    </dd>
                    <dt>Dekningsområde</dt>
                    <dd th:each="omrade : ${dataset.spatial}" >
                        <span th:text="${omrade} + ', '"/>
                    </dd>
                </dl>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="dl-horizontal">
                <h3>Opplysninger</h3>
                <dl>
                    <dt>Emneord</dt>
                    <dd>
                        <span th:each="opplysninger: ${dataset.keyword.get('nb')}">
                            <span th:each="opplysning: ${opplysninger}">
                                <span th:text="${opplysning} + ', '" />
                            </span>
                        </span>
                    </dd>
                    <dt>Begrep</dt>
                    <dd th:each="subject : ${dataset.subject}" >
                        <span th:text="${subject}"/>
                    </dd>
                </dl>
            </div>
            <div th:if="${dataset.accessRights} != null">
                <h3>Restriksjoner</h3>
                <dl class="dl-horizontal">
                    <dt>Restriksjon</dt>
                    <dd th:text="${dataset.accessRights}"/>
                    <dt>Kommentar</dt>
                    <dd th:each="kommentar : ${dataset.accessRightsComment}" >
                        <dd th:if="${kommentar} != null" th:text="${kommentar}"/>
                    </dd>
                </dl>
            </div>
            <div>
                <h3>Formål</h3>
            </div>
            <div th:if="${dataset.references} != null">
                <h3>Relaterte</h3>
                <dt th:each="relatert : ${dataset.references}" >
                    <dt th:text="${relatert}"/>
                </dt>
            </div>
        </div>
    </div>
</div>

</body>
</html>
