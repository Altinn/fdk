<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="#{app.title}">Felles datakatalog</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="dcatQueryService" th:content="${session.dcatQueryService}"/>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" media="all"/>
    <link rel="stylesheet" href="css/main.css" media="all"/>
    <style>
        body {
            padding-top: 0px;
            padding-bottom: 0px;
        }
    </style>
</head>
<body>

<div lang="en" th:replace="header :: version" />

<div class="container">

    <div th:replace="header :: header"/>

    <div th:replace="search :: search"/>

    <div class="row">
        <section class="frontpage-themes">
            <a th:each="t : ${themes}" th:href="${'/datasets?theme=' + {t.code}}"
               th:attr="id=${(lang == 'en' ? t.title.get('en') : t.title.get('nb'))}">
                    <span class="fdk-label fdk-label-default">
                         <span th:text="${(lang == 'en' ? t.title.get('en') : t.title.get('nb'))}"/>
                        (<span name="hits" th:text="${t.numberOfHits}"/>)
                    </span>
            </a>
        </section>
    </div>

    <div style="text-align:center;margin-top:20px;">
        <a href="/publisher" th:text="#{app.publisher}">Velg ut fra virksomhet</a>
    </div>
</div>

<div lang="en" th:replace="footer :: footer" />

<script src="webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/header.js"></script>
<script>
/*<![CDATA[*/
    $(document).ready(searchController());
/*]]>*/
</script>
</body>
</html>
