<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="#{app.title}">Felles datakatalog</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="dcatQueryService" th:content="${session.dcatQueryService}"/>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" media="all"/>
    <link rel="stylesheet" href="css/main.css" media="all"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .publisher {
            position: absolute;
            top: 0;
            right: 0;
        }

        .badge {
            float: right
        }

        .overflow-text {
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            line-height: 120%;
        / / 1 em; /* fallback */
            max-height: 360%;
        / / 3 em; /* fallback */
            -webkit-line-clamp: 3; /* number of lines to show */
            -webkit-box-orient: vertical;
        }
    </style>

</head>
<body>
<div lang="en" th:replace="header :: version"/>
<div class="container-fluid">
    <div lang="en" th:replace="header :: header"/>
    <div lang="en" th:replace="search :: search"/>
</div>

<div class="container-fluid" id="publishers">
    <div class="row">
        <div th:each="r : ${#numbers.sequence(0, publisher.size() - 1)}" class="col-sm-4">
            <h4>
                <a class="btn btn-primary" data-toggle="collapse"
                   th:if="${publisher.get(r).aggrSubPublisher.size()} > 0"
                   href="#" th:href="${'#collaps_' + {r}}" aria-expanded="false" aria-controls="collapseExample">
                    +
                </a>

                <a class="btn btn-primary" data-toggle="collapse"
                   th:if="${publisher.get(r).aggrSubPublisher.size()} == 0"
                   aria-disabled="true">
                    -
                </a>

                <a th:id="${publisher.get(r).name}" href="#"
                   th:href="${'/results?publisher=' + {publisher.get(r).name}}">
                    <span name="publisher" th:text="${publisher.get(r).name}"/>
                    <span class="badge" th:text="${aggpublishercount.get(publisher.get(r).name)}"/>
                </a>
            </h4>
            <div th:id="${'collaps_' + {r}}" class="panel-collapse collapse"
                 th:if="${publisher.get(r).aggrSubPublisher.size()} > 0">
                <div th:each="c : ${#numbers.sequence(0, publisher.get(r).aggrSubPublisher.size() - 1)}">
                    <a href="#"
                       th:href="${'/results?publisher=' + {publisher.get(r).aggrSubPublisher.get(c).name}}"
                       th:id="${publisher.get(r).aggrSubPublisher.get(c).name}">
                        <span name="publisher" th:text="${publisher.get(r).aggrSubPublisher.get(c).name}"/>
                        <span class="badge"
                              th:text="${aggpublishercount.get(publisher.get(r).aggrSubPublisher.get(c).name)}"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<p/>
<p/>

<div lang="en" th:replace="footer :: footer"/>
</body>
</html>
