<h3>
    {{title}}
</h3>

<div class="temporal-list"
     [formGroup]="datasetForm">

    <div formArrayName="temporals">
        <div *ngFor="let temporal of temporals; let idx=index ">
            <temporal
                [temporalsFormArray]="temporalsFormArray"
                [temporal]="temporal"
                (deleteTemporal)="removeTemporal($event)"
                [temporalIndex]="idx">
            </temporal>
        </div>
        <a href="#" (click)="addTemporal()">
            Legg til {{title}}
        </a>
    </div>
</div>
