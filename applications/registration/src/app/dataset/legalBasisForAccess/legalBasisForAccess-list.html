<h3>
    {{title}}
</h3>

<div class="legalBasisForAccess-list"
     [formGroup]="datasetForm">

    <div formArrayName="legalBasisForAccesss">
        <div *ngFor="let legalBasisForAccess of legalBasisForAccesss; let idx=index ">
        <br />
            <legalBasisForAccess
                [legalBasisForAccesssFormArray]="legalBasisForAccesssFormArray"
                [legalBasisForAccess]="legalBasisForAccess"
                (deleteLegalBasisForAccess)="removeLegalBasisForAccess($event)"
                [legalBasisForAccessIndex]="idx">
            </legalBasisForAccess>
        </div>
        <a href="#" (click)="addLegalBasisForAccess()">
              <i class="fa fa-plus-circle fdk-fa-dark fdk-fa-left"></i>Legg til {{title}}
        </a>
    </div>
</div>
