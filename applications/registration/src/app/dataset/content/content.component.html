<div class="" *ngIf="contentForm">
  <div [formGroup]="contentForm" class="form-group">
    <div class="fdk-input-container">
      <div class="form-group">

        <div class="fdk-input-container">
            <helptext
                name="Dataset_conformsTo">
            </helptext>
            <titleUri
                [titleUri]="standard"
                [titleUriType]="'standard'"
                [showDelete]="false"
                (onSave)="save($event)"
                >
            </titleUri>
        </div>

      </div>
      <br/>

      <div class="form-group">
        <p class="fdk-input-label">Relevans</p>
        <helptext
          name="Dataset_hasQualityAnnotation_relevance">
        </helptext>
        <textarea class="fdk-input fdk-input-h3-2" rows="5" id="relevance-annotation"
                  formControlName="relevance"></textarea>
      </div>

      <br/>

      <div class="form-group">
        <p class="fdk-input-label">Kompletthet</p>
        <helptext
          name="Dataset_hasQualityAnnotation_completeness">
        </helptext>
        <textarea class="fdk-input fdk-input-h3-2" rows="5" id="completeness-annotation"
                  formControlName="completeness"></textarea>
      </div>

      <br/>

      <div class="form-group">
        <p class="fdk-input-label">NÃ¸yaktighet</p>
        <helptext
          name="Dataset_hasQualityAnnotation_accuracy">
        </helptext>
        <textarea class="fdk-input fdk-input-h3-2" rows="5" id="accuracy-annotation"
                  formControlName="accuracy"></textarea>
      </div>

      <br/>

      <div class="form-group">
        <p class="fdk-input-label">Tilgjengelighet</p>
        <helptext
          name="Dataset_hasQualityAnnotation_availability">
        </helptext>
        <textarea class="fdk-input fdk-input-h3-2" rows="5" id="availability-annotation"
                  formControlName="availability"></textarea>
      </div>

  </div>
</div>
