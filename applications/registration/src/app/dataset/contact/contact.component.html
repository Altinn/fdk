<div style="padding:40px;" *ngIf="contactForm">
  <div [formGroup]="contactForm" class="form-group fdk-container-input fdk-input-gap-double">
    <p class="fdk-input-label">Kontaktpunkt</p>
    <helptext
      text="Dette er en hjelpetekst som beskriver hvordan feltene bør fylles ut."
      moretext="Dette er en annen en hjelpetekst som beskriver hvordan feltene bør fylles ut."
      name="contact-avdeling"></helptext>
    <input id="contact-avdeling" type="text" formControlName="organizationUnit" class="fdk-input"/>
    <p class="fdk-input-label">Kontaktskjema</p>
    <helptext
      text="2Dette er en hjelpetekst som beskriver hvordan feltene bør fylles ut."
      moretext="Dette er en annen en hjelpetekst som beskriver hvordan feltene bør fylles ut."
      name="contact-url"></helptext>
    <input id="contact-url" type="url" formControlName="hasURL" title="Angi url til kontaktskjema" class="fdk-input"/>
    <p class="fdk-input-label">E-post</p>
    <helptext
      text="3Dette er en hjelpetekst som beskriver hvordan feltene bør fylles ut."
      moretext="Dette er en annen en hjelpetekst som beskriver hvordan feltene bør fylles ut."
      name="contact-email"></helptext>
    <input id="contact-email" type="email" formControlName="email"
    title="Angi epostadresse" class="fdk-input"/>
    <p class="fdk-input-label">Telefon</p>
    <helptext
      text="4Dette er en hjelpetekst som beskriver hvordan feltene bør fylles ut."
      moretext="Dette er en annen en hjelpetekst som beskriver hvordan feltene bør fylles ut."
      name="contact-telephone"></helptext>
    <input id="contact-telephone" type="telephone" formControlName="hasTelephone"
    title="Oppgi telefonnummer" class="fdk-input"
    />
  </div>
</div>
