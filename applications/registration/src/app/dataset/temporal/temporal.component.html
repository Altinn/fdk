<div class="form-group"  class="temporal-form sub-form-group" [formGroup]="temporalForm" >
  <div class="fdk-input-container">
    <div class="row">
      <div class="col-md-4">
        <p class="fdk-input-label">Tidsmessig avgrenset fra</p>
      </div>
      <div class="col-md-4">
        <p class="fdk-input-label">Tidsmessig avgrenset til</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <helptext
          text="Datasettet har en tittel slik at det bl.a. kan vises i lister."
          moretext="Tittelen skal den man bruker den fulle tittelen, så for å gjøre et datasett mest mulig søkbart er det behov for at man kan registrere kortnavn, forkortelser og/eller alternative titler. Lov- eller forskriftshjemlede navn bør brukes i tittel (f.eks. Jegerregisteret)"
          name="temporal-to-{{temporalIndex}}">
        </helptext>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <my-date-picker placeholder="Fra dato" name="startDate" [options]="myDatePickerOptions" locale="no"
                        formControlName="startDate" ></my-date-picker>
      </div>
      <div class="col-md-4">
        <my-date-picker placeholder="Til dato" name="endDate" [options]="myDatePickerOptions" locale="no"
                        formControlName="endDate" ></my-date-picker>
      </div>
      <div class="col-md-4">
        <span class="delete-temporal-wrapper">
          <a href=""  class="delete-temporal-button" (click)="removeTemporal(temporalIndex)">╳</a>
        </span>
      </div>
    </div>
  </div>
</div>
