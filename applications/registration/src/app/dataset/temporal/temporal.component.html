<div class="form-group"  class="temporal-form sub-form-group" [formGroup]="temporalForm" >
    <div class="fdk-input-container">
        <div *ngIf="temporalIndex === 0">
            <div class="row">
                <div class="col-md-12" >
                    <helptext
                        name="Dataset_temporal">
                    </helptext>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <p class="fdk-input-label">Tidsmessig avgrenset fra</p>
                </div>
                <div class="col-md-4">
                    <p class="fdk-input-label">Tidsmessig avgrenset til</p>
                </div>
            </div>
            <br>
        </div>

        <div class="row">
            <div class="col-md-4">
                <my-date-picker name="startDate" [options]="myDatePickerOptions" locale="no"
                                formControlName="startDate" ></my-date-picker>
            </div>
            <div class="col-md-4">
                <my-date-picker name="endDate" [options]="myDatePickerOptions" locale="no"
                                formControlName="endDate" ></my-date-picker>
            </div>
            <div class="col-md-4">
                <span class="delete-temporal-wrapper" *ngIf="showDelete">
                    <a href="" class="delete-temporal-button"
                        (click)="removeTemporal(temporalIndex)">
                        <i class="fa fa-trash fdk-color-icon-cta fdk-fa-left"></i>Slett
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>
