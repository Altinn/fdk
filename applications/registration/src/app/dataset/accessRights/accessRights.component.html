<div class="" *ngIf="accessRightsForm">
    <form [formGroup]="accessRightsForm" class="form-group">
        <div class="fdk-input-container" *ngIf="dataset.title">
            <p class="fdk-input-label">
                Tilgangsniv√•
                <span class="fdk-obligatorisk">
                    Obligatorisk
                </span>
            </p>
            <helptext
                name="Dataset_accessRights">
            </helptext>
            <div id="accessRightSelector">
                <div class="fdk-radio" *ngFor="let accessRight of accessRightsModel">
                    <input
                        type="radio"
                        formControlName="accessRights"
                        id="accessRightSelector-{{accessRight.id}}"
                        [checked]="accessRight.id === selectedAccessRightIdx"
                        [value]="accessRight.id" />
                    <label for="accessRightSelector-{{accessRight.id}}">
                        {{accessRight.label}}
                    </label>
                </div>
            </div>
            <div class="form-group" *ngIf="showAccessRightComments()" >
                <br>
                <helptext
                    name="Dataset_legalBasisForRestriction">
                </helptext>
                <titleUri-list
                    [titleUriList]="dataset.legalBasisForRestrictions"
                    [titleUriListFormArray]="accessRightsForm.controls.legalBasisForRestrictions"
                    [titleUriType]="'skjermingshjemmel'"
                    [datasetForm]="accessRightsForm">
                </titleUri-list>
            </div>
            <div class="form-group" *ngIf="showAccessRightComments()" >
                <br>
                <helptext
                    name="Dataset_legalBasisForProcessing">
                </helptext>
                <titleUri-list
                    [titleUriList]="dataset.legalBasisForProcessings"
                    [titleUriListFormArray]="accessRightsForm.controls.legalBasisForProcessings"
                    [titleUriType]="'behandlingsgrunnlag'"
                    [datasetForm]="accessRightsForm">
                </titleUri-list>
            </div>
           <div class="form-group" *ngIf="showAccessRightComments()" >
                <br>
                <helptext
                    name="Dataset_legalBasisForAccess">
                </helptext>
                <titleUri-list
                    [titleUriList]="dataset.legalBasisForAccesses"
                    [titleUriListFormArray]="accessRightsForm.controls.legalBasisForAccesses"
                    [titleUriType]="'utleveringshjemmel'"
                    [datasetForm]="accessRightsForm">
                </titleUri-list>
            </div>
        </div>
    </form>
</div>
