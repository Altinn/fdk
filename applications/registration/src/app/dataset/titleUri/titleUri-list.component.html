<div class="titleUri-list"
    [formGroup]="datasetForm">
    <div *ngFor="let titleUri of titleUriList; let idx=index ">
        <titleUri
            [formArray]="titleUriListFormArray"
            [titleUri]="titleUri"
            [titleUriIndex]="idx"
            [titleUriType]="titleUriType"
            [showDelete]="showDelete"
            (deleteTitleUri)="removeTitleUri($event)">                  
        </titleUri>
    </div>
    <a href="#" (click)="addTitleUri()">
        <i class="fa fa-plus-circle fdk-fa-dark fdk-fa-left"></i>Legg til {{title}}
    </a>
</div>
