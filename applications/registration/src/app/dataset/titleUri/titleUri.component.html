<div *ngIf="titleUriForm && titleUriForm.controls.prefLabel">
    <div class="form-group titleUri-form sub-form-group" 
        [formGroup]="titleUriForm">
        <div class="row form-group">
            <h4 (click)="toggleForm()">
                <div *ngIf="titleUri && titleUri.format">
                    <span *ngFor="let singleFormat of titleUri.format; let idx=index">
                        {{singleFormat}}{{titleUri.format.length !== idx+1 ? ',' : '' }}
                    </span>
                    <span *ngIf="titleUri.format && titleUri.format.length === 0">
                        (Ingen format)
                    </span>
                </div>
            </h4>
            <div class="form sub-form">
                <div class="fdk-input-container">
                    <div *ngIf="titleUriForm.controls.prefLabel" class="col-md-5">
                        <p class="fdk-input-label">
                            Tittel p√• {{titleUriType}}
                        </p>
                        <input formControlName="prefLabel" class="fdk-input ng-touched" type="text" />
                    </div>
                    <div *ngIf="titleUriForm.controls.uri" class="col-md-5">
                        <p class="fdk-input-label">
                            Lenke til {{titleUriType}}
                        </p>
                        <input formControlName="uri" class="fdk-input ng-touched" type="text" />
                    </div>
                    <span class="delete-titleUri-wrapper" *ngIf="showDelete">
                        <a href="" class="delete-titleUri-button" 
                            (click)="removeTitleUri(titleUriIndex)">
                            <i class="fa fa-trash fdk-color-icon-cta fdk-fa-right"></i>Slett
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
