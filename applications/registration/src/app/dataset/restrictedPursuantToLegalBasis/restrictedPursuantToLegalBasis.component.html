<div *ngIf="restrictedPursuantToLegalBasisForm && restrictedPursuantToLegalBasisForm.controls.prefLabel">
  <div class="form-group"  class="restrictedPursuantToLegalBasis-form sub-form-group" [formGroup]="restrictedPursuantToLegalBasisForm" >
      <div class="row form-group">
          <h4  (click)="toggleForm()">
            <span *ngFor="let singleFormat of restrictedPursuantToLegalBasis.format; let idx=index">
              {{singleFormat}}{{restrictedPursuantToLegalBasis.format.length !== idx+1 ? ',' : '' }}
            </span>
            <span *ngIf="restrictedPursuantToLegalBasis.format && restrictedPursuantToLegalBasis.format.length === 0">(Ingen format)</span>
          </h4>
          <div class="form sub-form" >
            <div class="row">
              <div *ngIf="restrictedPursuantToLegalBasisForm.controls.prefLabel" class="col-md-4">
                <p class="fdk-input-label">Tittel p√• {{legalBasisType}}</p>
                <input formControlName="prefLabel" class="fdk-input ng-touched" type="text"/>
              </div>
              <div class="col-md-4">
                <p class="fdk-input-label">Lenke til {{legalBasisType}}</p>
                <input formControlName="uri" class="fdk-input ng-touched" type="text" />
              </div>
            <span class="delete-restrictedPursuantToLegalBasis-wrapper">
              (<a href=""  class="delete-restrictedPursuantToLegalBasis-button" (click)="removerestrictedPursuantToLegalBasis(restrictedPursuantToLegalBasisIndex)">Slett hjemmel</a>)
            </span>
          </div>
      </div>
  </div>
</div>
