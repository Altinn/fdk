<div>
  <div class="restrictedPursuantToLegalBasis-list"
       [formGroup]="datasetForm">
      <div formArrayName="restrictedPursuantToLegalBasis">
          <div *ngFor="let restrictedPursuantToLegalBasis of restrictedPursuantToLegalBasisList; let idx=index ">
          <br />
              <restriction-legal-basis
                  [formArray]="restrictedPursuantToLegalBasisListFormArray"
                  [restrictedPursuantToLegalBasis]="restrictedPursuantToLegalBasis"
                  (deleterestrictedPursuantToLegalBasis)="removerestrictedPursuantToLegalBasis($event)"
                  [restrictedPursuantToLegalBasisIndex]="idx"
                  [legalBasisType]="legalBasisType">                  
              </restriction-legal-basis>
          </div>
          <a href="#" (click)="addrestrictedPursuantToLegalBasis()">
                <i class="fa fa-plus-circle fdk-fa-dark fdk-fa-left"></i>Legg til {{title}}
          </a>
      </div>
  </div>
</div>
