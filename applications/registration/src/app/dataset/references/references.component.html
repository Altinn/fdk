<div [formGroup]="referencesForm" class="references-form sub-form-group">
    <div class="form sub-form">
        <div class="fdk-input-container">
            <div class="col-md-5" (click)="fetchReferenceTypes()">
                <ng-select id="referenceTypeForm"
                    [options]="referenceTypes"
                    [multiple]="false"
                    placeholder="Velg..."
                    formControlName="referenceTypeForm">
                </ng-select>
            </div>
            <div class="col-md-5" (click)="fetchSources()">
                <ng-select id="sourceForm"
                    [options]="sources"
                    [multiple]="false"
                    placeholder="Velg..."
                    formControlName="sourceForm">
                </ng-select>
            </div>
        </div>
    </div>

    <span class="delete-references-wrapper" *ngIf="showDelete">
        <a href="" class="delete-references-button"
            (click)="removeReference(referenceIndex)">
            <i class="fa fa-trash fdk-color-icon-cta fdk-fa-left"></i>Slett
        </a>
    </span>
</div>
