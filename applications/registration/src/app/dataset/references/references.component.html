<div [formGroup]="referencesForm" class="titleUri-form sub-form-group">

    <div class="form sub-form">
      <div class="fdk-input-container">
        <div class="col-md-5" (click)="fetchReferenceTypes()">
          <ng-select id="referenceType"
                     [options]="referenceTypes"
                     [multiple]="false"
                     placeholder="Velg..."
                     formControlName="referenceType">
          </ng-select>
        </div>
        <div class="col-md-5" (click)="fetchDatasets()">
          <ng-select id="referencedDataset"
                     [options]="datasets"
                     [multiple]="false"
                     placeholder="Velg..."
                     formControlName="referenceUrl">
          </ng-select>
        </div>
      </div>
    </div>

    <span class="delete-temporal-wrapper" *ngIf="showDelete">
      <a href="" class="delete-temporal-button"
         (click)="removeReference(referenceIndex)">
        <i class="fa fa-trash fdk-fa-dark fdk-fa-left"></i>Slett
      </a>
    </span>
</div>
