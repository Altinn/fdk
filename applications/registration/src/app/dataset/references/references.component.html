<div class="" *ngIf="contentForm">
  <div [formGroup]="contentForm" class="form-group">
    <div class="fdk-input-container">
      <div class="form-group">

        <helptext
          text="Hjelpetekst som beskriver hvordan feltene skal fylles ut på en god måte."
          moretext="Lang tekst ...."
          name="dataset.relations">

        </helptext>


      <div class="form-group">
        <p class="fdk-input-label">Type relasjon</p>
        <helptext
          text="Hjelpetekst som beskriver hvordan feltene skal fylles ut på en god måte."
          moretext="Lang tekst ...."
          name="dataset.referenceType">
        </helptext>
        <textarea class="fdk-input fdk-input-h3-2" rows="5" id="relevance-annotation"
                  formControlName="referenceType"></textarea>
      </div>

      <div class="form-group">
        <p class="fdk-input-label">Relatert datasett</p>
        <helptext
          text="Hjelpetekst som beskriver hvordan feltene skal fylles ut på en god måte."
          moretext="Lang tekst ...."
          name="dataset.referenceUrl">
        </helptext>
        <textarea class="fdk-input fdk-input-h3-2" rows="5" id="relevance-annotation"
                  formControlName="referenceUrl"></textarea>
      </div>

    </div>
  </div>
