<div class="" *ngIf="referencesForm">
  <div [formGroup]="referencesForm" class="form-group">
    <div class="fdk-input-container">
      <div class="form-group">

        <div (click)="fetchReferenceTypes()" class="form-group">
          <p class="fdk-input-label">Relasjonstyper</p>
          <helptext id="dataset.referenceType"
                    text="Hjelpetekst som beskriver hvordan feltene skal fylles ut p책 en god m책te."
                    moretext="Lang tekst ...."
                    name="dataset.referenceType">
          </helptext>
          <div style="width: 40%">
            <ng-select id="referenceType"
                       [options]="referenceTypes"
                       [multiple]="false"
                       placeholder="Velg..."
                       formControlName="referenceType">
            </ng-select>
          </div>
        </div>

      <div class="form-group">
        <p class="fdk-input-label">Relatert datasett</p>
        <helptext
          text="Hjelpetekst som beskriver hvordan feltene skal fylles ut p책 en god m책te."
          moretext="Lang tekst ...."
          name="dataset.referenceUrl">
        </helptext>
        <textarea class="fdk-input fdk-input-h3-2" rows="5" id="relevance-annotation"
                  formControlName="referenceUrl"></textarea>

      </div>

    </div>
  </div>
