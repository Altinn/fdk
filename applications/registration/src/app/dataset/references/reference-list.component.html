<div *ngIf="references" class="form-group sub-form-group reference-list"
    [formGroup]="datasetForm">
    <div class="row">
        <div *ngFor="let reference of references; let idx=index ">
            <references
                [referencesFormArray]="referencesFormArray"
                [reference]="reference"
                [dataset]="dataset"
                [referenceIndex]="idx"
                [showDelete] ="showDelete"
                (deleteReference)="removeReference($event)">
            </references>
        </div>
    </div>
    <br>
    <a href="#" (click)="addReference()">
        <i class="fa fa-plus fdk-color-icon-cta fdk-fa-left"></i>Legg til {{title}}
    </a>
</div>
