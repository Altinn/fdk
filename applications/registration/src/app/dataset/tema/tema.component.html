<div class="" *ngIf="temaForm">
    <div [formGroup]="temaForm" class="form-group">
        <div class="form-group dataset-tema">
            <div class="fdk-input-container" *ngIf="dataset.title">
              <p class="fdk-input-label">Tema <span class="fdk-obligatorisk">Obligatorisk</span></p>
              <helptext
                name="Dataset_theme">
              </helptext>
                <div *ngFor="let control of temaForm.controls['themesArray'].controls; let i=index" class="checkbox">
                  <label><!-- 416 -->
                    <input type="checkbox" id="theme-checkbox-1{{i}}" [formControl]="control" tabindex="0" />
                    <label class="checkbox-replacement" for="theme-checkbox-1{{i}}"></label>
                    {{allThemes[i].label}}
                  </label>
                </div>
              </div>
        </div>
    </div>
</div>
