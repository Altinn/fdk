<h3>
    {{title}}
</h3>

<div class="restricedPursuantToLegalBasis-list"
     [formGroup]="datasetForm">

    <div formArrayName="restricedPursuantToLegalBasiss">
        <div *ngFor="let restricedPursuantToLegalBasis of restricedPursuantToLegalBasiss; let idx=index ">
        <br />
            <restricedPursuantToLegalBasis
                [restricedPursuantToLegalBasissFormArray]="restricedPursuantToLegalBasissFormArray"
                [restricedPursuantToLegalBasis]="restricedPursuantToLegalBasis"
                (deleteRestricedPursuantToLegalBasis)="removeRestricedPursuantToLegalBasis($event)"
                [restricedPursuantToLegalBasisIndex]="idx">
            </restricedPursuantToLegalBasis>
        </div>
        <a href="#" (click)="addRestricedPursuantToLegalBasis()">
              <i class="fa fa-plus-circle fdk-fa-dark fdk-fa-left"></i>Legg til {{title}}
        </a>
    </div>
</div>
