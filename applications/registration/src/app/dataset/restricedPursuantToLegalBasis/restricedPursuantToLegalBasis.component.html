<div *ngIf="restricedPursuantToLegalBasisForm && restricedPursuantToLegalBasisForm.controls.prefLabel">
  <div class="form-group"  class="restricedPursuantToLegalBasis-form sub-form-group" [formGroup]="restricedPursuantToLegalBasisForm" >
      <div class="row form-group">
          <h4  (click)="toggleForm()">
            <span *ngFor="let singleFormat of restricedPursuantToLegalBasis.format; let idx=index">
              {{singleFormat}}{{restricedPursuantToLegalBasis.format.length !== idx+1 ? ',' : '' }}
            </span>
            <span *ngIf="restricedPursuantToLegalBasis.format && restricedPursuantToLegalBasis.format.length === 0">(Ingen format)</span>
          </h4>
          <div class="form sub-form" >
            <div class="row">
              <div *ngIf="restricedPursuantToLegalBasisForm.controls.prefLabel" class="col-md-4">
                <p class="fdk-input-label">Tittel p√• skjermingshjemmel</p>
                <tag-input formControlName="prefLabel"
                maxItems="1"
                placeholder="ww"
                           [onlyFromAutocomplete]="false">
                    <tag-input-dropdown [showDropdownIfEmpty]="true"
                                        [autocompleteItems]="['Hjemmel1', 'En annen hjemmel', 'Enda en annen hjemmel']">
                    </tag-input-dropdown>
                </tag-input>
              </div>
              <div class="col-md-4">
                <p class="fdk-input-label">Lenke til skjermingshjemmel</p>
                <input class="fdk-input ng-touched" type="text" />
              </div>
            </div>
            <span class="delete-restricedPursuantToLegalBasis-wrapper">
              (<a href=""  class="delete-restricedPursuantToLegalBasis-button" (click)="removeRestricedPursuantToLegalBasis(restricedPursuantToLegalBasisIndex)">Slett hjemmel</a>)
            </span>
          </div>
      </div>
  </div>
</div>
