<div *ngIf="distributions" 
    class="distribution-list"
    [formGroup]="datasetForm">
    <div formArrayName="distributions">
        <div *ngFor="let distribution of distributions; let idx=index" style="margin-bottom: 7px; margin-top: 7px">
            <distribution
                [distributionsFormArray]="distributionsFormArray"
                [distribution]="distribution"
                [distributionIndex]="idx"
                [ui_visible]="true"
                [showDelete]="showDelete"
                (deleteDistribution)="removeDistribution($event)" 
                >
            </distribution>
            <a href="#" (click)="addDistribution()">
                <i class="fa fa-plus fdk-color-icon-cta fdk-fa-left"></i>Legg til ny distribusjon
            </a>
            <br>
            <br>
            <hr>
            <br>
        </div>
    </div>
</div>
