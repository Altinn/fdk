<div *ngIf="distributions" 
    class="distribution-list"
    [formGroup]="datasetForm">
    <div formArrayName="distributions">
        <div *ngFor="let distribution of distributions; let idx=index">
            <br>
            <distribution
                [distributionsFormArray]="distributionsFormArray"
                [distribution]="distribution"
                [distributionIndex]="idx"
                [ui_visible]="true"
                [showDelete]="showDelete"
                [componentTitle]="componentTitle"
                (deleteDistribution)="removeDistribution($event)" 
                >
            </distribution>
            <div *ngIf="allowAdding">
                <a href="#" (click)="addDistribution()">
                    <i class="fa fa-plus fdk-color-icon-cta fdk-fa-left"></i>Legg til ny {{componentTitle}}
                </a> 
                <div *ngIf="distributions.length > 1 && idx != distributions.length - 1">
                    <br>
                    <br>
                    <hr>
                </div>
            </div>       
        </div>
    </div>
</div>
