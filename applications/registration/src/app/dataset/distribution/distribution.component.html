<div class="form-group"  class="distribution-form sub-form-group" [formGroup]="distributionForm">
    <div class="form-group" style="margin-bottom: 7px;">
        <div class="form sub-form" *ngIf="showForm">
            <div id="distributionTypeSelector-for-{{componentTitle}}-{{distributionIndex}}">
              <helptext
                name="Distribution_type">
              </helptext>
                <div class="fdk-radio" *ngFor="let type of typeModel">
                    <input
                        type="radio"
                        formControlName="type"
                        id="distributionTypeSelector-for-{{componentTitle}}-{{distributionIndex}}-{{type.id}}"
                        [checked]="type.id === selectedTypeId"
                        [value]="type.label" />
                    <label for="distributionTypeSelector-for-{{componentTitle}}-{{distributionIndex}}-{{type.id}}">
                        {{type.label}}
                    </label>
                </div>
            </div>
            <div class="fdk-input-container">
                <p class="fdk-input-label">Tilgangs URL</p>
                <helptext
                    name="Distribution_accessURL">
                </helptext>
                <input autofocus class="fdk-input" id="access-url" type="text" formControlName="accessURL" trim/>
            </div>

            <label for="format" class="fdk-input-label">Format</label>
            <helptext
              name="Distribution_format">
            </helptext>
            <rl-tag-input class="fdk-input" (click)="focus($event)" id="format" formControlName="format" placeholder=""></rl-tag-input>

            <div class="fdk-input-container">
                <p class="fdk-input-label">Lisens</p>
                <helptext
                    name="Distribution_license">
                </helptext>
                <input autofocus class="fdk-input" id="license" type="text" formControlName="license" trim/>
            </div>

            <div class="fdk-input-container">
                <p class="fdk-input-label">Beskrivelse</p>
                <helptext
                  name="Distribution_description">
                </helptext>
                <textarea class="fdk-input fdk-input-h3-2" rows="2" id="description" formControlName="description"></textarea>
            </div>

            <div class="fdk-input-container">
                <p class="fdk-input-label">Lenke til dokumentasjon av distribusjonen</p>
                <helptext
                    name="Distribution_documentation">
                </helptext>
                <input autofocus class="fdk-input" id="page" type="text" formControlName="page" trim/>
            </div>

            <br>
            <div class="fdk-input-container">
                <helptext
                    name="Distribution_conformsTo">
                </helptext>
                <div class="row">
                    <div class="col-md-5">
                        <p class="fdk-input-label">Tittel p√• standard</p>
                        <input formControlName="conformsToPrefLabel" class="fdk-input ng-touched" type="text"/>
                    </div>
                    <div class="col-md-7">
                        <p class="fdk-input-label">Lenke til standard</p>
                        <input formControlName="conformsToUri" class="fdk-input ng-touched" type="text" trim/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<span class="delete-distribution-wrapper pull-right" *ngIf="showDelete">
    <a href="" class="delete-distribution-button"
        (click)="removeDistribution(distributionIndex)">
        <i class="fa fa-trash fdk-color-icon-cta fdk-fa-left"></i>Slett {{componentTitle}}
    </a>
</span>
