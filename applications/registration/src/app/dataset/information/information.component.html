<div class="" *ngIf="informationForm">
  <div [formGroup]="informationForm" class="form-group">
    <div class="fdk-input-container" *ngIf="dataset.title">
      <p class="fdk-input-label">Begrep</p>
      <helptext
        name="Dataset_content">
      </helptext>
      <div class="form-group">
        <rl-tag-input (click)="focus($event)" id="begrep-datasett" class="fdk-input"
                      formControlName="subjects"
                      placeholder="">
        </rl-tag-input>
      </div>
      <p class="fdk-input-label">SÃ¸keord</p>
      <helptext
        name="Dataset_keyword">
      </helptext>
      <div class="form-group">
          <rl-tag-input (click)="focus($event)" id="emneord-datasett"
                        class="fdk-input"
                        formControlName="keywords"
                        placeholder="">
          </rl-tag-input>
      </div>
    </div>
  </div>
</div>
