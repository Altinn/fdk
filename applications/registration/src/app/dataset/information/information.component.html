<div class="" *ngIf="informationForm">
  <div [formGroup]="informationForm" class="form-group">
    <div class="fdk-input-container" *ngIf="dataset.title">
      <p class="fdk-input-label">Begrep</p>
      <helptext
        text="Lenker til begrepsdefinisjoner"
        moretext="Et datasett skal lenke til de aktuelle og sentrale begrepene i en begrepskatalog. Ved å henvise til gjennomarbeidede definisjoner som virksomheten selv er ansvarlig for å vedlikeholde, sikrer vi at det er tydelig hvordan et begrep brukt i datasettet skal forstås og at denne forståelsen til en hver tid er riktig og oppdatert. Vi ønsker at alle datasettene skal ha lenker til de aktuelle begrepene i virksomhetens katalog, slik at det er tydelig definert hva begrepene innebærer."
        name="begrep">
      </helptext>
      <div class="form-group">
        <rl-tag-input (click)="focus($event)" id="begrep-datasett" class="fdk-input fdk-input-reg-string"
                      formControlName="subjects"
                      placeholder="">
        </rl-tag-input>
      </div>
      <p class="fdk-input-label">Søkeord</p>
      <helptext
        text="Ord og uttrykk som hjelper brukeren til å finne datasettet."
        moretext="Angi synonymer til hjelp i søk. Angi sentralt innhold i datasettet som ikke finnes begrepsdefinisjoner for enda.I noen tilfeller mangler noen av begrepsdefinisjonene som er sentrale for å beskrive datasettet, eller man har et ord som ikke formelt forbindes med datasettet men som man vet at mange likevel bruker. Da kan vi bruke dette feltet for å sørge for at disse søkeordene likevel gir treff i søkemotoren."
        name="sokeord">
      </helptext>
      <div class="form-group">
          <rl-tag-input (click)="focus($event)" id="emneord-datasett"
                        class="fdk-input fdk-input-reg-string"
                        formControlName="keywords"
                        placeholder="">
          </rl-tag-input>
      </div>
    </div>
  </div>
</div>
