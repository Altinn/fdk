<div class="" *ngIf="typeForm">
    <form [formGroup]="typeForm" class="form-group">
      <div class="fdk-input-container" *ngIf="dataset.title">
        <p class="fdk-input-label">Type</p>
        <helptext
          name="Dataset_type">
        </helptext>
        <div id="typeSelector">
            <div class="fdk-radio" *ngFor="let type of typeModel">
                <input
                    type="radio"
                    id="typeSelector-{{type.id}}"
                    [checked]="type.id === selectedTypeIdx"
                    [value]="type.id"
                    formControlName="type">
                <label for="typeSelector-{{type.id}}">
                    {{type.label}}
                </label>
            </div>
        </div>
      </div>
    </form>
</div>
