<div class="" *ngIf="typeForm">
    <form [formGroup]="typeForm" class="form-group">
      <div class="fdk-input-container" *ngIf="dataset.title">
        <p class="fdk-input-label">Type</p>
        <helptext
          name="Dataset_type">
        </helptext>
        <div id="typeSelector">
            <label class="checkbox" (click)="labelClicked(this, $event, type.id)" *ngFor="let type of typeModel">
              <input
                type="radio"
                class="expand-checkbox"
                id="typeSelector-{{type.id}}"
                [checked]="type.id === selectedTypeIdx"
                [value]="type.id"
                formControlName="type">
              <label class="checkbox-replacement" for="typeSelector-{{type.id}}"></label>
                <span>{{type.label}}</span>
            </label>
        </div>
      </div>
    </form>
</div>
