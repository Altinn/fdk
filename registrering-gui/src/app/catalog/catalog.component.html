<alert type="success" *ngIf="saved">
  <strong>Lagret!</strong> Katalogen har blitt lagret.
</alert>

<div class="panel panel-default" *ngIf="catalog">
  <div class="panel-heading">
    <div class="form-group">
      <input id="tittel-datakatalog" type="text" class="form-control" placeholder="Tittel" [(ngModel)]="catalog.title[language]" />
    </div>
  </div>
  <div class="panel-body">
    <h2>{{catalog.id}}</h2>
    <textarea class="form-control" rows="5" id="beskrivelse-datakatalog" placeholder="Beskrivelse"  >{{catalog.description[language]}}</textarea>
  </div>
</div>
<button type="button" class="btn btn-default" (click)="save()">Save</button>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Tittel p√• datasett</th>
    <th>Sist endret</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let dataset of datasets" (click)="selectDataset(dataset)" >
    <td>{{dataset.title.nb}}</td>
    <td>{{dataset.lastChange}}</td>
  </tr>
  </tbody>
</table>
