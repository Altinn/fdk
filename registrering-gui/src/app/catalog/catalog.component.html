<div class="col-md-12" *ngIf="catalog">
    <div class="" *ngIf="catalog">
        <div class="">
            <div class="form-group">
                <h1>
                    <input id="tittel-datakatalog" (ngModelChange)="valuechange()" type="text" class="fdk-register-h1" placeholder="Tittel" [(ngModel)]="catalog.title[language]"/>
                </h1>
            </div>
        </div>
        <div>
            <h4>Eies av {{catalog.publisher.name}}</h4>
        </div>
        <div class="fdk-container-search-hit" style="margin-top:20px">
            <div class="fdk-panel-big-body">
                <textarea class="fdk-register-h3" (ngModelChange)="valuechange()" rows="5" id="beskrivelse-datakatalog" placeholder="Beskrivelse" [(ngModel)]='catalog.description[language]'></textarea>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-6 fdk-saved" *ngIf="saved">
                <i class="fa fa-check-circle" aria-hidden="true"></i> Sist lagret {{lastSaved}}
            </div>
            <div class="col-xs-6" *ngIf="!saved">
                <i class="fa fa-circle" aria-hidden="true"></i> Endringer lagres automatisk
            </div>
        </div>


    </div>
</div>

<hr/>


<div class="col-md-12" *ngIf="catalog" style="margin-bottom:20px">
    <a (click)="newDataset()" href="#" id="button_new_dataset">
        <i class="fa fa-plus fdk-color-icon-cta" aria-hidden="true" style="padding-right:0.2em"></i>Legg til ny datasettbeskrivelse
    </a>
</div>

<div class="col-md-12" *ngIf="catalog">


    <table class="fdk-dataset">
        <thead>
        <tr>
            <td>Tittel pÃ¥ datasett <i class="fa fa-chevron-down" aria-hidden="true"></i></td>
            <td>Status <i class="fa fa-chevron-down" aria-hidden="true"></i></td>
        </tr>
        </thead>

        <tbody>
        <tr *ngIf="datasets.length === 0">
            <td (click)="newDataset()" colspan="3" class="fdk-color3">Ingen datasettbeskrivelse registrert. <a href="#">Klikk for Ã¥ legge til.</a></td>
        </tr>
        <tr *ngFor="let dataset of datasets" id="datasets" class="fdk-row-padding">
            <td (click)="selectDataset(catalog, dataset)" class="fdk-register fdk-register-datacatalogue-1">{{getTitle(dataset)}}</td>
            <td (click)="selectDataset(catalog, dataset)" class="fdk-register fdk-register-datacatalogue-2">
                <div class="fdk-text-right">{{dataset.status}}</div>
            </td>
        </tr>
        </tbody>
    </table>


</div>
