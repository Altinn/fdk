<h2>Kataloger</h2>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Id</th>
    <th>Tittel</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let catalog of catalogs" (click)="selectCatalog(catalog)" >
    <td>{{catalog.id}}</td>
    <td>{{catalog.title.nb}}</td>
    <td>{{catalog.description.nb}}</td>
  </tr>
  </tbody>
</table>
