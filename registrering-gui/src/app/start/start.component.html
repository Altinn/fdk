<h1>
  {{title}}
</h1>


<a href="https://localhost:8098/home" class="btn btn-info" role="button">Logg p√•</a>

<div class="col-md-12">
  <h2>Kataloger</h2>

  <table class="table table-striped table-hover" id="datacatalogs">
    <thead>
    <tr>
      <th>Id</th>
      <th>Tittel</th>
      <th>Beskrivelse</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let catalog of catalogs" (click)="selectCatalog(catalog)" >
      <td>{{catalog.id}}</td>
      <td>{{catalog.title.nb}}</td>
      <td>{{catalog.description.nb}}</td>
    </tr>
    </tbody>
  </table>
</div>
