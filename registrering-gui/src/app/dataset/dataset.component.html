<style>
.caret-right {
    border-bottom: 7px solid transparent;
    border-top: 7px solid transparent;
    border-left: 7px solid #D7DDE3;
    display: inline-block;
    height: 0;
    opacity: 1;
    vertical-align: top;
    width: 0;
    position: absolute;
    right:-7px;
    top:13px;
}
.section-title {
  cursor: pointer;
  color:#2D3741;
  background-color:#D7DDE3;
  padding: 10px;
  text-align:center;
  font-weight:bold;
  position:relative;
  margin: 0 0 11px 0;
}
.expanded-content {
  display:none;
  background: #fff;
  padding:25px;
  margin-bottom:30px;
}
.expanded-content label {
  color:#2B88B5;
}
.expand-checkbox {
  position: absolute;
  left:-9999px;
}
.expand-label {
  cursor: pointer;
  text-decoration: none;
}
.expand-checkbox:checked ~ .expanded-content  {
  display: block;
}
.expand-checkbox:checked ~ .collapsed-content  {
  display: none;
}
.collapsed-content {
      background: #fff;
      padding: 5px;
      line-height: 1.7;
      display: block;
}
</style>
<div *ngIf="dataset && catalog">
    <p class="fdk-input-informationtext">Du registrerer i <strong>{{catalog.title[language]}}</strong> på vegne av <strong>{{dataset.publisher.name}}</strong></p>
</div>
<div class="row justify-content-md-center" *ngIf="dataset">
  <label for="title-and-description-toggle" class="col-md-push-1 col-md-2 section-title">
    Tittel og beskrivelse<b class="caret-right"></b>
  </label>
  <div class="col-md-push-1 col-md-8 collapsed">
    <input type="checkbox" id="title-and-description-toggle" class="expand-checkbox" />
    <label for="title-and-description-toggle" class="collapsed-content expand-label">{{dataset.title[language] || 'Klikk for å fylle ut'}}</label>
    <div class="expanded-content">
      <div class="" id="dataset">
        <div class="" *ngIf="dataset.title">
            <label for="contact-avdeling" class="input-label">Tittel</label>
            <helptext
              text="Dette er en hjelpetekst som beskriver hvordan feltene bør fylles ut."
              moretext="Dette er en annen en hjelpetekst som beskriver hvordan feltene bør fylles ut."
              name="datasett-tittel"></helptext>
          <input class="fdk-input fdk-register-h1" id="tittel-datasett" (keyup)="valuechange($event)" type="text"
          placeholder="Tittel" [(ngModel)]="dataset.title[language]"/>
        </div>
        <div class="" *ngIf="dataset.description">
          <div id="datasett-utgiver-navn">{{dataset.publisher.name}}</div>
          <textarea autofocus class="fdk-register-h3-2" rows="5" id="beskrivelse-datasett"
          (ngModelChange)="valuechange(this)" placeholder="Beskrivelse"
          [(ngModel)]='dataset.description[language]'></textarea>
        </div>
      </div>
    </div>
  </div>
</div>

<form [formGroup]="datasetForm" class="form-group" *ngIf="dataset">

        <information [dataset]="dataset" (onSave)="onSave($event)"></information>

</form>

<button type="button" class="btn btn-default fdk-label fdk-label-default" (click)="back()" id="button_back_to_catalog">Tilbake til datakatalogen</button>
<button type="button" class="btn btn-default fdk-label fdk-label-default" (click)="showConfirmDelete()" id="button_delete_catalog">Slett datasett
</button>
