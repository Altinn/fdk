
<div class="panel fdk-panel" *ngIf="dataset">
  <div class="fdk-panel-big-heading">
    <input  class="fdk-register-h1" id="tittel-datasett" type="text" placeholder="Tittel" [(ngModel)]="dataset.title[language]"/>
  </div>
  <div class="fdk-panel-big-body">
    <h2>{{dataset.catalog}}</h2>
    <textarea class="fdk-register-h3" rows="5" id="beskrivelse-datasett" placeholder="Beskrivelse" [(ngModel)]='dataset.description[language]'></textarea>
  </div>
</div>

<div class="panel fdk-panel" *ngIf="dataset">
  <div class="fdk-panel-heading">
    Opplysninger
  </div>
  <div class="fdk-panel-body">
    <div class="form-group">
      <div class="row form-group">
      <label for="emneord-datasett" class="col-md-1 control-label">Emneord:</label>
        <div class="col-md-11">
          <input id="emneord-datasett" type="text" class="form-control"/>
        </div>
      </div>

      <div class="row form-group">
        <label for="begrep-datasett" class="col-md-1 control-label">Begrep:</label>
        <div class="col-md-11">
          <input id="begrep-datasett" type="text" class="form-control" />
        </div>
      </div>

      <div class="row form-group">
        <label for="tema-datasett" class="col-md-1 control-label">Tema:</label>
        <div class="col-md-11">
          <input id="tema-datasett" type="text" class="form-control" />
        </div>
      </div>
    </div>
  </div>
</div>
