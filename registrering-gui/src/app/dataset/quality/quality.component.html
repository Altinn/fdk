<div class="fdk-panel-body">
    <div [formGroup]="qualityForm" class="form-group">
        <div (click)="fetchFrequencies()" class="form-group">
            <label for="quality-frequency" class="control-label">Frekvens:</label>

            <ng-select *ngIf="frequencies" id="quality-frequency"
                       [options]="frequencies"
                       [multiple]="false"
                       placeholder="Velg..."
                       formControlName="accrualPeriodicity">
            </ng-select>

        </div>
        <div (click)="fetchProvenances()" class="form-group">
            <label for="quality-provenance" class="control-label">Opphav:</label>

            <ng-select *ngIf="provenancestatements" id="quality-provenance"
                       [options]="provenancestatements"
                       [multiple]="false"
                       placeholder="Velg..."
                       formControlName="provenance">
            </ng-select>

        </div>

        <div class="form-group">
            <label for="quality-conformsto" class="control-label">I samsvar med standard:</label>
            <ng-select *ngIf="conformsTo" id="quality-conformsto" type="url"
                       [multiple]="true"
                       placeholder="Velg..."
                       formControlName="conformsTo">
            </ng-select>

        </div>

    </div>
</div>
