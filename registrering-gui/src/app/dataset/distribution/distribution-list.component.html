<h3>
    Distributions
</h3>

<div class="distribution-list"
     [formGroup]="datasetForm">

    <div formArrayName="distributions">
        <div *ngFor="let distribution of distributions; let idx=index ">
        <br />
            <distribution
                [distributions]="datasetForm.controls.distributions"
                [distribution]="distribution"
                (deleteDistribution)="removeDistribution($event)"
                [distributionIndex]="idx">
            </distribution>
        </div>
        <a href="#" (click)="addDistribution()">
            Legg til Distribusjon
        </a>
    </div>
</div>
