<div class="" *ngIf="informationForm">
    <div [formGroup]="informationForm" class="form-group">

        <div class="form-group">
<style>
.checkbox-replacement {
  height: 21px;
  width:21px;
  background-size: 23px 21px;
  background-image:url('/assets/img/unchecked.png');
}
input:checked ~ .checkbox-replacement{
  background-image:url('/assets/img/checked.png');
}
.checkbox input {
  position: absolute;
  left:-9999px;
}
</style>
            <div *ngFor="let control of informationForm.controls['themesArray'].controls; let i=index" class="checkbox">
              <label><!-- 416 -->
                <input type="checkbox" id="checkbox-1{{i}}" [formControl]="control" />
                <label class="checkbox-replacement" for="checkbox-1{{i}}"></label>
                {{allThemes[i].label}}
              </label>
            </div>
        </div>

        <div class="form-group">
            <label for="begrep-datasett" class="control-label">Begrep:</label>
            <rl-tag-input id="begrep-datasett" class="fdk-input"
                          formControlName="subjects"
                          placeholder="Begrep">
            </rl-tag-input>
        </div>

        <div class="form-group">
            <label for="emneord-datasett" class="control-label">Emneord:</label>
            <rl-tag-input id="emneord-datasett"
                          class="fdk-input"
                          formControlName="keywords"
                          placeholder="Emneord">
            </rl-tag-input>
        </div>
    </div>
</div>
