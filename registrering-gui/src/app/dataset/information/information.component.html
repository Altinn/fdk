<div class="fdk-panel-body" *ngIf="informationForm">
    <div [formGroup]="informationForm" class="form-group">

        <div (click)="fetchThemes()" class="form-group">
            <label for="tema-datasett" class="control-label">Tema:</label>
            <ng-select id="tema-datasett"
                       [options]="allThemes"
                       [multiple]="true"
                       placeholder="Velg Tema"
                       formControlName="themes">
            </ng-select>
        </div>

        <div class="form-group">
            <label for="begrep-datasett" class="control-label">Begrep:</label>
            <rl-tag-input id="begrep-datasett" class="form-control"
                          formControlName="subjects"
                          placeholder="Begrep">
            </rl-tag-input>
        </div>

        <div class="form-group">
            <label for="emneord-datasett" class="control-label">Emneord:</label>
            <rl-tag-input id="emneord-datasett"
                          class="form-control"
                          formControlName="keywords"
                          placeholder="Emneord">
            </rl-tag-input>
        </div>

    </div>

</div>
