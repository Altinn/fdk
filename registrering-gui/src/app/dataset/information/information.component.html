<div class="" *ngIf="informationForm">
    <div [formGroup]="informationForm" class="form-group">

        <div class="form-group">
        </div>

        <div class="form-group">
            <label for="begrep-datasett" class="control-label">Begrep:</label>
            <rl-tag-input (click)="focus($event)" id="begrep-datasett" class="fdk-input"
                          formControlName="subjects"
                          placeholder="Begrep">
            </rl-tag-input>
        </div>

        <div class="form-group">
            <label for="emneord-datasett" class="control-label">Emneord:</label>
            <rl-tag-input (click)="focus($event)" id="emneord-datasett"
                          class="fdk-input"
                          formControlName="keywords"
                          placeholder="Emneord">
            </rl-tag-input>
        </div>
    </div>
</div>
